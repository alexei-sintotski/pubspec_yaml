name: pubspec_yaml
description: Dart library to access and manipulate content of pubpec.yaml files
version: 2.0.1+1
homepage: https://github.com/alexei-sintotski/pubspec_yaml

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  functional_data: ^1.0.0
  json2yaml: ^2.0.0
  meta: ^1.1.0
  plain_optional: ^1.0.0
  sum_types: ^0.3.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.0
  dependency_validator: ^3.1.0
  functional_data_generator: ^1.1.0
  sum_types_generator: ^0.3.0
  test: ^1.17.0
